apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plain: proxy-daemon
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plain: proxy-daemon
spec:
  selector:
    matchLabels:
      control-plain: proxy-daemon
  replicas: 1
  template:
    metadata:
      labels:
        control-plain: proxy-daemon
    spec:
      containers:
      - command:
        - /proxy-daemon
        args:
        - --enable-leader-election
        image: proxy-daemon:latest
        name: proxy
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
      terminationGracePeriodSeconds: 10
